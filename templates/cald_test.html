<h4>ADC values</h4>
<div id="adcs" style="width:600px;height:300px;"></div>

<script type="text/javascript">
  $(function () {
      var dac_value = [];
      var adc_0 = [];
      var adc_1 = [];
      var adc_2 = [];
      var adc_3 = [];

      var i = 0;
      {#dac_value}
      dac_value.push({.});
      i += 1;
      {/dac_value}

      i = 0;
      {#adc_0}
      adc_0.push([dac_value[i], {.}]);
      i += 1;
      {/adc_0}

      i = 0;
      {#adc_1}
      adc_1.push([dac_value[i], {.}]);
      i += 1;
      {/adc_1}

      i = 0;
      {#adc_2}
      adc_2.push([dac_value[i], {.}]);
      i += 1;
      {/adc_2}

      i = 0;
      {#adc_3}
      adc_3.push([dac_value[i], {.}]);
      i += 1;
      {/adc_3}

      $.plot($("#adcs"), [
          { label: "ADC 0",  data: adc_0},
          { label: "ADC 1",  data: adc_1},
          { label: "ADC 2",  data: adc_2},
          { label: "ADC 3",  data: adc_3}
          ]);

  });
</script>
