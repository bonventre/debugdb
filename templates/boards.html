<h1>All boards</h1>
<div>
 <input type="checkbox" id="solo-unassigned" onclick="$('.board-assigned').toggle();"/> Show spares only
</div>
<table>
  <tr>
    <th>Board ID</th>
    <th>Location</th>
    <th>Current Status</th>
  </tr>
  {#rows}
  <tr {#assigned}class="board-assigned"{/assigned}>
    <td><a href="{baseURL}/board/{id}">{id}</a></td>
    <td style="text-align:center">{location}</td>
    <td style="text-align:center">{status|s}</td>
  </tr>
  {/rows}
</table>
