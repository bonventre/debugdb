<h1 style="margin-bottom:10px;">
  <a href="{baseURL}/boards">Board List</a>
</h1>
<form action="{baseURL}/board/new" method="POST">
  <input id="_id" type="hidden" name="_id" value="{board}"/>
  <h2>{type} {board} does not exist. Create it?</h2>
  <input type="submit" value="Create" style="border:solid 1px black;font-size:12pt;color:black;background:#90ee90"/>
</form>
