<h1>Crate {crate_id}</h1>

<style>
  .none   { background:  white; color: black; }
  .gold   { background:   gold; color: black; }
  .silver { background: silver; color: black; }
  .bad    { background:   pink; color: black; }
  .bone   { background:  black; color: white; }
</style>

{#boards}
<table style="white-space:nowrap">
  <tr>
    {#ctc}
    <td rowspan="2" style="border:solid 5px black;" class="{status}">
      CTC
      <a href="{baseURL}/board/{id}">{id}</a>
    </td>
    {/ctc}
    {#fecs}
    {#fec}
    <td class="{status}">
      FEC
      {idx}
      <br/>
      <a href="{baseURL}/board/{id}">{id}</a>
      {/fec}
      <table style="border:solid 1px black">
        {#dbs}
        <tr>
          <td style="border-bottom:solid 1px black;" class="{status}">
            DB {idx}
            <br/>
            <a href="{baseURL}/board/{id}">{id}</a>
          </td>
        </tr>
        {/dbs}
      </table>
    </td>
    {/fecs}
    <td rowspan="2" style="border:solid 5px red;">
      XL3
      {#xl3}
      <a href="{baseURL}/board/{id}">{id}</a>
      {/xl3}
    </td>
  </tr>
  <tr>
    {#pmtics}
    <td class="{status}">
      PMTIC
      <a href="{baseURL}/board/{id}">{id}</a>
     </td>
    {/pmtics}
  </tr>
</table>
{/boards}
